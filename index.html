<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Practical</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>
    </head>
    <body>
        <div id="map" style="height: 900px"></div>

        <script type="text/javascript">
       
          var map = L.map('map', {
              center: [41.9788624,-87.7196116],
              zoom: 16
          });
          L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
               attribution: 'Â© OpenStreetMap',
               maxZoom: 20,
               minZoom: 4
          }).addTo(map);

           var bbh = L.icon({
              iconUrl: 'bbh.png', 
              iconSize:     [32, 32], 
              iconAnchor:   [19, 19], 
              popupAnchor:  [0, -10] 
          });

            var groundskeeping = L.icon({
              iconUrl: 'groundskeeping.png', 
              iconSize:     [32, 32], 
              iconAnchor:   [19, 19], 
              popupAnchor:  [0, -10] 
          });

            var gym = L.icon({
              iconUrl: 'gym.png', 
              iconSize:     [32, 32], 
              iconAnchor:   [19, 19], 
              popupAnchor:  [0, -10] 
          });

            var library = L.icon({
              iconUrl: 'library.png', 
              iconSize:     [32, 32], 
              iconAnchor:   [19, 19], 
              popupAnchor:  [0, -10] 
          });

            var studentunion = L.icon({
              iconUrl: 'studentunion.png',  
              iconSize:     [32, 32], 
              iconAnchor:   [19, 19], 
              popupAnchor:  [0, -10] 
          });

        
          var marker01 = L.marker([41.9803405,-87.7170971], {icon: bbh}).addTo(map);
          var marker02 = L.marker([41.9783564,-87.7194901], {icon: groundskeeping}).addTo(map); 
            var marker03 = L.marker([41.9778567,-87.7173823], {icon: gym}).addTo(map);
            var marker04 = L.marker([41.9803337,-87.7191926], {icon: library}).addTo(map);
            var marker05 = L.marker([41.9813334,-87.718631], {icon: studentunion}).addTo(map);
           
            

          var pic01 = '<img src="https://github.com/calabashhh/MidtermPractical/blob/main/bbh.jpg?raw=true" alt="BBH" width="300">';
          var pic02 = '<img src="https://github.com/calabashhh/MidtermPractical/blob/main/groundskeeping.jpg?raw=true" alt="our-university-locations" width="300">';
            var pic03 = '<img src="https://github.com/calabashhh/MidtermPractical/blob/main/gym.jpg?raw=true" alt="campus-recreation" width="300">';
            var pic04 = '<img src="https://github.com/calabashhh/MidtermPractical/blob/main/library.jpg?raw=true" alt=neiu-libraries" width="300">';
            var pic05 = '<img src="https://github.com/calabashhh/MidtermPractical/blob/main/studentunion.jpg?raw=true" alt="student-union" width="300">';
            
            
          
          marker01.bindPopup('<p style="color:blue; font-weight:bold"> BBH Science Building </p>' + <a href="https://www.neiu.edu/academics/our-centers-and-programs/student-center-science-engagement" target="_blank">Student Center for Science Engagement</a> + pic01 );
          marker02.bindPopup('<p style="color:blue; font-weight:bold"> Groundskeeping Facilities</p>' + <a href="https://www.neiu.edu/about/our-university-locations" target="_blank">Our Campus Environment</a> + pic02);
            marker03.bindPopup('<p style="color:gold; font-weight:bold">Physical Education Building</p>' + <a href="https://www.neiu.edu/university-life/campus-recreation" target="_blank">Campus Recreation</a> + pic03);
            marker04.bindPopup('<p style="color:gold; font-weight:bold">Ronald Williams Library</p>' + <a href=:https://www.neiu.edu/neiu-libraries" target="_blank">NEIU Libraries</a> + pic04);
            marker05.bindPopup('<p style="color:blue; font-weight:bold">NEIU Student Union</p>' + <a href="https://www.neiu.edu/university-life/student-union" target="_blank">Student Life</a> + pic05);
           
           
            
            
        </script>
   </body>
</html>
